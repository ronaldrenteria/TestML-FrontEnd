<table class="list-group">
   <tbody>
       <tr *ngFor="let item of data; let i = index"
           class="list-group-item list-group-item-action animate__animated animate__fadeIn animate__faster">
           <td> <img [src]="item.picture" style="width: 160px; height: 160px;"> </td>
           <td>
               <div>
                  <div class="row">
                     <div class="col">{{item.price.amount | currency}}</div>
                  </div>
                  <div class="row">
                     <div class="col"><a [routerLink]="['/item', item.id]">{{item.title}}</a></div>
                  </div>
               </div>
           </td>
           <td></td>
       </tr>
   </tbody>
</table>
